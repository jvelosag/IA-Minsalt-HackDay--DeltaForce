version: "3.9"

services:

  # ============================
  # PostgreSQL (DB ÃšNICA â†’ mÃºltiples bases)
  # ============================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_N8N}   # ðŸ‘ˆ DB por defecto (n8n)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================
  # n8n (Chat + OrquestaciÃ³n)
  # ============================
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB_N8N}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_BLOCK_FS_READ_ACCESS=false
      - N8N_BLOCK_FS_WRITE_ACCESS=false
      - N8N_SKIP_WEBHOOK_READ_CHECK=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  # ============================
  # FastAPI (IA / ML Core)
  # ============================
  fastapi-ml:
    build: ./fastapi-ml
    container_name: ia-core
    restart: always
    env_file:
      - .env
    working_dir: /app
    volumes:
      - ./fastapi-ml:/app
      - ./scripts:/scripts
      - ./consumos_uptc_hackday:/data
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB_CORE}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "8000:8000"
    command: uvicorn main_new:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy

# ============================
# VolÃºmenes
# ============================
volumes:
  postgres_data:
  n8n_data:
